<!DOCTYPE html>
<html>
<head>
  <title>WebTweaks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="../icons/icon48.png" alt="WebTweaks icon">
    <h1>WebTweaks</h1>
  </div>
  
  <div class="content">
    <div class="section">
      <h2>Ad-hoc Actions</h2>
      <button id="porkbunCleanBtn" class="action-button">Porkbun Clean View</button>
      <!-- Add more ad-hoc buttons here -->
    </div>
    
    <div class="section">
      <h2>Toggles</h2>
      <div class="toggle-item">
        <label for="porkbunCleanToggle">Auto Porkbun Clean</label>
        <label class="switch">
          <input type="checkbox" id="porkbunCleanToggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <!-- Add more toggles here -->
    </div>
  </div>
  
  <div class="footer">
    <p>by V3X Labs</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
